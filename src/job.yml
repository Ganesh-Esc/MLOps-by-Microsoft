$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
# Path to the local folder containing your train.py script
code: .  # <-- CHANGED from ./model to ./src
command: >-
  python train.py
  --training_data ${{inputs.training_data}}
  --reg_rate ${{inputs.reg_rate}}
inputs:
  training_data:
    type: uri_folder
    mode: download
    path: azureml:diabetes-dev-folder:latest
  reg_rate: 0.01
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
# The low-cost cluster name you just created
compute: azureml:aml-cpu
experiment_name: diabetes-training
description: Command job to train the diabetes model using the compliant data asset.
